<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="./contact.css" />
    <!-- <link rel="stylesheet" href="./index.css" /> -->
    <title>Hotel BT | Welcom</title>
  </head>
  <body>
    <header>
      <nav class="nav-container">
        <div>
          <h2><a href="./index.html">HBT</a></h2>
        </div>
        <div class="item-2">
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section>
      <div class="container-1">
        <h2><span>Contact</span> Us</h2>
        <p>Please fill out form below to contact us</p>
        <form id>
          <div class="form-item">
            <label for="name">Name</label>
            <input type="text" name="Name" id="name" />
          </div>
          <div class="form-item">
            <label for="email">Email</label>
            <input type="email" name="Email" id="email" />
          </div>
          <div class="form-item">
            <label for="message">Message</label>
            <textarea
              name="Message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <button class="submit">Submit</button>
        </form>
      </div>
      <div class="container-2">
        <div class="location">
          <p class="material-symbols-outlined">Location_City</p>
          <h3>Location</h3>
          <p>50 Main st, Boston</p>
          <p>MA</p>
        </div>
        <div class="number">
          <p class="material-symbols-outlined">phone_enabled</p>
          <h3>Phone Number</h3>
          <p>(617) 555-5555</p>
        </div>
        <div class="email">
          <p class="material-symbols-outlined">mail</p>
          <h3>Email Address</h3>
          <p>frontdesk@hotelbt.co</p>
        </div>
      </div>
    </section>
    <footer>
      <p>Hotel BT &copy; 2019, All Rights Reserved</p>
    </footer>
  </body>
</html>
